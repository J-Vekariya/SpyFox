<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header *ngIf="!userService.isLoggedIn">
        <ion-toolbar>
          <ion-title>
            Menu
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content *ngIf="!userService.isLoggedIn">
        <ion-list lines="none">
          <ion-item (click)="presentModal()">
            <ion-icon name="lock"></ion-icon>
            <ion-label padding>
              <h2>Login</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-content *ngIf="userService.isLoggedIn">
        <ion-card class="myCard">
          <img src="https://static.guim.co.uk/sys-images/Guardian/Pix/pictures/2014/4/11/1397210130748/Spring-Lamb.-Image-shot-2-011.jpg" />
          <div class="myOverlay" padding>
            <div class="card-title">Welcome <b>{{userService.loggedInUser.name}}</b></div>
          </div>
        </ion-card>
        <ion-list lines="none">
          <ion-item (click)="presentProfileModal()">
            <ion-icon name="person"></ion-icon>
            <ion-label padding>
              <h2>Profile</h2>
            </ion-label>
          </ion-item>
          <ion-item (click)="presentHistoryModal()">
            <ion-icon name="filing"></ion-icon>
            <ion-label padding>
              <h2>History</h2>
            </ion-label>
          </ion-item>
          <ion-item (click)="doLogout()">
            <ion-icon name="log-out"></ion-icon>
            <ion-label padding>
              <h2>Logout</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>

</ion-app>
