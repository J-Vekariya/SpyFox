<ion-content>
  <ion-grid>
    <ion-row class="close-row header-row">
      <ion-col>
        <span class="header-span">
          <ion-label class="ion-float-left header-label">History</ion-label>
          <ion-icon class="close ion-float-right" name="close" (click)="dismissModal()" float-right></ion-icon>
        </span>
      </ion-col>
    </ion-row>

        <ion-row align-items-center *ngIf="userService.loggedInUser.history.length===0">
          <ion-col align-self-center text-center>
              <ion-icon src="../../assets/Svg/history.svg" class="historyIcon"></ion-icon>
               <p>History is Not Found</p>

          </ion-col>
        </ion-row>


    <ion-row>
      <ion-col>
        <!-- <ion-list>
          <ion-item *ngFor="let item of history">
            <ion-thumbnail slot="start">
              <ion-img [src]="item.url"></ion-img>
            </ion-thumbnail>
            <ion-label>{{item.date | date:mediumDate}}</ion-label>
          </ion-item>
        </ion-list> -->
        <ion-list>

            <ion-item-sliding *ngFor="let item of history;let i = index">
         
             <ion-item class="history-item">
                <ion-thumbnail slot="start">
                    <ion-img [src]="item.url"></ion-img>
                  </ion-thumbnail>
                  <ion-label>{{item.date | date:mediumDate}}</ion-label>
             </ion-item>
             <ion-item-options>
               <ion-item-option color="danger" (click)="deleteHistoryItem(i)"><span class="history-span"><ion-icon name="trash"></ion-icon></span></ion-item-option>
             </ion-item-options>
           </ion-item-sliding>
         
           </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
